<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Recipe Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="Cookbook_Selector.css">

</head>

<body>
    <div class="header-text">
        <h1>Bernal Chefies Recipe Picker</h1>
        <p>When You Just Can't Decide For Your Life...</p>
        <!-- <button class="button is-danger is-small" id="reset-btn">Reset All Choices</button> -->
    </div>

    <div class="food-pick-cont">

    </div>

    <div class="buttons-container">
        <div class="meat-cont div-cont">
            <button class="button is-primary is-medium" id="meat-btn">DENSE MEAT ENTREES</button>
        </div>
        <div class="handhelds-cont div-cont">
            <button class="button is-link is-medium" id="handhelds-btn">SANDWICHES/BURGERS</button>
        </div>
        <div class="mexican-cont div-cont">
            <button class="button is-danger is-medium" id="mexican-btn">MEXICAN FIESTA</button>
        </div>
        <div class="pasta-cont div-cont">
            <button class="button is-success is-medium" id="pasta-btn">PASTA & ITALIAN</button>
        </div>
        <div class="asian-cont div-cont">
            <button class="button is-warning is-medium" id="asian-btn">ASIAN FLAZION</button>
        </div>
        <div class="flavor-blasting-cont div-cont">
            <button class="button is-warning is-medium" id="flavor-blasting-btn">FLAVOR BLASTING</button>
        </div>
        <div class="white-people-cont div-cont">
            <button class="button is-link is-medium" id="white-people-btn">WHITE PEOPLE FOOD</button>
        </div>
        <div class="breaky-cont div-cont">
            <button class="button is-link is-medium" id="breaky-btn">BREAKY BRUNCH</button>
        </div>
        <div class="veggie-cont div-cont">
            <button class="button is-link is-medium" id="veggie-btn">VEGGIE/CARB SIDES</button>
        </div>
    </div>



    <script src="Cookbook_Selector.js"></script>
</body>

</html>
